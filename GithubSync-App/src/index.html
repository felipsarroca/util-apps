<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Github Sync</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Github Sync</h1>
    <div class="controls">
      <button id="pickDir">Selecciona carpeta base</button>
      <input id="baseDir" type="text" placeholder="Carpeta base" />
      <button id="refresh">Actualitza</button>
    </div>
  </header>

  <section class="options">
    <div class="opt">
      <label for="owner">Owner/Org (opcional)</label>
      <input id="owner" type="text" placeholder="p. ex. felipsarroca" />
    </div>
    <div class="opt">
      <label for="visibility">Visibilitat</label>
      <select id="visibility">
        <option value="private" selected>Privat</option>
        <option value="public">Públic</option>
      </select>
    </div>
    <div class="actions">
      <button id="syncSelected" class="primary">Sincronitza seleccionats</button>
      <button id="syncAll">Sincronitza tot</button>
    </div>
  </section>

  <main>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th>Carpeta</th>
          <th>Repo</th>
          <th>Remote</th>
          <th>Canvis locals</th>
          <th>Resultat</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </main>

  <section class="explorer">
    <div class="explorer-head">
      <h2>Estructura de carpetes i fitxers</h2>
      <small>(vista tipus explorador, màx. 5 nivells)</small>
    </div>
    <div id="tree" class="tree"></div>
  </section>

  <footer>
    <pre id="log"></pre>
  </footer>

  <script src="./renderer.js"></script>
</body>
</html>
