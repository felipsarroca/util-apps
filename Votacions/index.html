<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="student-section">
            <h1>Participa en una activitat</h1>

                <input type="text" placeholder="Introdueix el codi" id="activity-code">
                <button class="button" id="participate-btn">Participa</button>
            </div>
        </div>
        <div class="professor-section">
            <h2>Prepara una activitat</h2>
            <div class="card-container">
                <a href="professor.html?activity=brainstorm" class="card">
                    <h3>💭 Pluja d’idees</h3>
                </a>
                <a href="professor.html?activity=voting" class="card">
                    <h3>🗳️ Votació</h3>
                </a>
                <a href="professor.html?activity=brainstorm-voting" class="card">
                    <h3>💡 Pluja d’idees + votació</h3>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="script.js"></script>
    <script src="webrtc.js"></script>

</html>
