<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar activitat</title>

<body>
    <div class="config-container">

                <div>
                    <h1 id="config-title">Configurar Activitat</h1>
                    <p>Defineix els paràmetres de la teva activitat i llança-la a la teva classe.</p>
                </div>
            </div>
        </div>
        <form id="config-form">
            <div class="config-layout">
                <section class="panel primary-panel">
                    <div id="primary-stack" class="panel-stack">
                        <!-- Contingut principal -->
                    </div>
                </section>
                <section class="panel secondary-panel">
                    <div id="secondary-stack" class="panel-stack">
                        <!-- Recursos i opcions -->
                    </div>
                </section>
            </div>
            <div class="config-footer">
                <div id="config-summary" class="summary-card">
                    <!-- Resum de configuració -->
                </div>
                <div id="footer-actions" class="footer-actions">
                    <!-- Botons d'acció -->
                </div>
            </div>
        </form>
    </div>
    <script src="config.js"></script>
</body>
</html>
