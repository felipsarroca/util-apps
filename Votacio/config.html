<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Activitat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <div class="config-container">
        <div class="config-header">
            <h1 id="config-title">Configurar Activitat</h1>
            <p>Defineix els paràmetres de la teva activitat i llança-la a la teva classe.</p>
        </div>
        <form id="config-form">
            <div id="config-fields" class="form-fields">
                <!-- Els camps del formulari es generaran aquí dinàmicament -->
            </div>
            <button type="submit" class="launch-button">
                <i class="fa-solid fa-rocket"></i> Generar Codi i Llançar
            </button>
        </form>
    </div>
    <script src="config.js"></script>
</body>
</html>
