<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participa</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%234a90e2'/%3E%3Cpath fill='%23ffffff' d='M18 34h28v6H18zm0-10h28v6H18z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <!-- Pantalla inicial -->
        <section id="home-screen">
            <div class="home-container">
                <!-- Secció Professor (1/3) -->
                <div class="teacher-zone">
                    <h3>Organitza...</h3>
                    <p>Tria una activitat per començar.</p>
                    <div class="teacher-cards">
                        <div class="activity-card" data-activity="brainstorm">
                            <div class="activity-illustration">
                                <i class="fa-solid fa-lightbulb"></i>
                            </div>
                            <div class="activity-info">
                                <h4>Pluja d'idees</h4>
                                <p>Recull aportacions de forma ràpida i visual.</p>
                            </div>
                        </div>
                        <div class="activity-card" data-activity="poll">
                            <div class="activity-illustration">
                                <i class="fa-solid fa-check-to-slot"></i>
                            </div>
                            <div class="activity-info">
                                <h4>Votació</h4>
                                <p>Planteja opcions i obtén resultats a l'instant.</p>
                            </div>
                        </div>
                        <div class="activity-card" data-activity="brainstorm-poll">
                            <div class="activity-illustration">
                                <i class="fa-solid fa-bolt"></i>
                            </div>
                            <div class="activity-info">
                                <h4>Combinada</h4>
                                <p>Recull idees i després vota les millors.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Secció Alumne (2/3) -->
                <div class="student-zone">
                    <div class="student-content">
                        <h1>Entra i participa</h1>
                        <p>Introdueix el codi de la sessió per unir-t'hi.</p>
                        <form id="student-join-form">
                            <input type="text" id="session-code-input" placeholder="CODI" required autocomplete="off">
                            <button type="submit">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
